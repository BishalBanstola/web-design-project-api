<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Login</h5>
              <p
                class="text-success text-center"
                id="loginSuccessMessage"
                style="display: none"
              >
                Login successful!
              </p>
              <p
                class="text-danger text-center"
                id="loginErrorMessage"
                style="display: none"
              >
                Login failed. Please try again.
              </p>
              <button class="btn btn-primary btn-block" id="loginButton">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        // Event listener for login button click
        $("#loginButton").click(function () {
          // Send AJAX request to backend for login
          $.ajax({
            url: "http://localhost:3000/login", // Change this URL to your backend endpoint
            method: "GET",
            success: function (response) {
              // Show login success message
              $("#loginSuccessMessage").show();
              // Hide login error message
              $("#loginErrorMessage").hide();
              // Log the user data to console
              console.log("User data:", response);
            },
            error: function (xhr, status, error) {
              // Show login error message
              $("#loginErrorMessage").show();
              // Hide login success message
              $("#loginSuccessMessage").hide();
              // Log the error to console
              console.error("Login error:", error);
            },
          });
        });
      });
    </script>
  </body>
</html>
